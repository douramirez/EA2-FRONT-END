<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="container form">
            <form action="#" method="get" enctype="text/plain" name="Sumar"></form>
            <fieldset>
                <legend class="text-center header">SUMAR DOS NUMEROS CON javaScript</legend>
                <div class="mb-2">
                    <input type="number" id="vNum1" class="form-control" placeholder="Primer Numero">
                </div>

                <div class="mb-2">
                    <input type="number" id="vNum2" class="form-control" placeholder="Segundo Numero">
                </div>

                <div class="mb-2">
                    <label for="vResultado">Resultado</label>
                    <input type="number" id="vResultado" name="vResultado" class="form-control" placeholder="">
                </div>

                <div class="mb-3 d-grid">
                    <button class="btn btn-primary btn-lg" type="button" onclick="Suma()">Sumar</button>
                </div>
            </fieldset>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
