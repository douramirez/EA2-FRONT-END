<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="container form">
            <form action="">
                <fieldset>
                    <h2>Formulario de Contacto</h2>
                    <div class="mb-2">
                        <input class="form-control" type="text" name="nombre" value="" id="nombre" placeholder="nombre">
                    </div>
    
                    <div class="mb-2">
                        <input class="form-control" type="email" name="correo" placeholder="correo">
                    </div>
    
                    <div class="mb-2">
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="mensaje"></textarea>
                    </div>
    
                    <div class="mb-2">
                        <input class="btn btn-primary" type="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    
</body>
</html>
